{% extends 'base.html' %}
{% block title %}
echarts Demo
{% endblock %}

{% block content %}
	<div  id='demo' style='width: 500px; height: 500px;'>
	</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src='/static/vendor/jquery/echarts.min.js'></script>
<script type="text/javascript">

var myCharts = echarts.init(document.getElementById('demo'));

var optons = {
	title : {
		text:'Demo',
	},
	tooltip:{},
	legend:{
		data:['学科'],
	},
	xAxis:{
		data:['python','php','java','linux','c']
	},
	yAxis:{

	},
	series:[
		{
			name:'学科',
			type:'bar',
			data:[1,4,2,5,3]
		}
	]
};

myCharts.setOption(optons);

</script>
{% endblock %}
